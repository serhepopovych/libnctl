# Configuration file is used to overwrite default variables
# values in library named exacly same as @this configuration
# file except '.cfg' extension replaced with '.sh'.
#
# File is sourced automatically by crt1.sh bootstrap code sourced
# from library. Any library MUST source at least crt1.sh.

# Backup file owner user.
# Default: root
#
#NCTL_INSTALL_USER=

# Backup file owner group.
# Default: root
#
#NCTL_INSTALL_GROUP=

# File permissions of backup file(s).
# Default: 0644
#
#NCTL_INSTALL_MODE=

# Backup file extension (to prevent conflicts with manual backups).
# Default: .nbak
#
#NCTL_BAK=

# Read timeout for bash read builtin (used in function
# nctl_for_each_fentry() for example).
# Default: 10
#
#NCTL_READ_TIMEOUT=

# Linux device directory (usually /dev).
# Default: guessed
#
#NCTL_DEV_DIR=

# Linux proc directory (usually /proc).
# Default: guessed
#
#NCTL_PROC_DIR=

# Linux sys directory (usually /sys).
# Default: guessed
#
#NCTL_SYS_DIR=
