# Configuration file is used to overwrite default variables
# values in library named exacly same as @this configuration
# file except '.cfg' extension replaced with '.sh'.
#
# File is sourced automatically by crt1.sh bootstrap code sourced
# from library. Any library MUST source at least crt1.sh.

# Enable/disable logging facilities.
# Default: y
#
#NCTL_LOG_ENABLE=

# Log messages and output unmodified also to stdout
# by default (used/overwritten locally in nctl_log_pipe_tee()).
# Default: n
#
#NCTL_LOG_PIPE_TEE=

# Do not add any prefix to messages with progname, date, etc.
# Setting this also sets to 'n' NCTL_LOG_PREFIX_PROGNAME and
# NCTL_LOG_PREFIX_DATE.
# Default: n
#
#NCTL_LOG_PREFIX_NONE=

# Prefix messages with program name (syslog behavior). Setting
# NCTL_LOG_PREFIX_NONE to 'y' automatically overwrites this value
# with 'n'.
# Default: y
#
#NCTL_LOG_PREFIX_PROGNAME=

# Prefix messages with date in format '%b %d %T' (syslog behavior).
# Setting NCTL_LOG_PREFIX_NONE to 'y' automatically overwrites this
# value with 'n'.
# Default: y
#
#NCTL_LOG_PREFIX_DATE=

# Log messages to $NCTL_STD_FD file descriptor (default: $NCTL_STDERR).
# Default: n
#
#NCTL_LOG_STD=

# Log messages to file specified in "$NCTL_LOGFILE".
# Default: y
#
#NCTL_LOG_FILE=

# Append messages to file specified in "$NCTL_LOGFILE".
# Default: y
#
#NCTL_LOG_FILE_APPEND=

# Location of the file to store log information.
# Default: $NCTL_PREFIX/var/log/$program_invocation_short_name.log
#
#NCTL_LOGFILE=
